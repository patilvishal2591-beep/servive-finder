version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: servicefinder_mysql
    restart: always
    environment:
      MYSQL_DATABASE: servicefinder
      MYSQL_USER: serviceuser
      MYSQL_PASSWORD: servicepass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: ./backend
    container_name: servicefinder_backend
    command: gunicorn servicefinder_backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

volumes:
  db_data:
